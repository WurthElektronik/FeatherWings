<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />

    <title>Temperature &amp; Pressure real-time data</title>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-md-4 align-self-center">
            </div>
            <div class="col-md-6 align-self-center">
                <h2 class="flexHeader">
                    <span>Temperature & Pressure Real-time Data</span>
                </h2>       
            </div>
            <div class="col-md-2 align-self-center">
                <div id="we-home-logo">
                    <a href="https://we-online.de" target="_blank"></a>
                </div>
            </div>                        
        </div>
        <div class="row">
            <span>
                <span id="deviceCount">0 devices</span>
                <select id="listOfDevices" class="select_box"></select>
            </span>
        </div>
        <div class="row h-50">
            <div class="col-md-6">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="pressureChart"></canvas>
            </div>
        </div>
        <div class="row h-50">
            <div class="col-md-6">
                <canvas id="humidityChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="accelerationChart"></canvas>
            </div>
        </div>        
    </div>

</body>

</html>
